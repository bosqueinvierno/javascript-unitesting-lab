<html>
<head>
	<link rel="stylesheet" href="../lib/qunit/qunit/qunit.css"></link>
	<script type="text/javascript" src="../lib/qunit/qunit/qunit.js"></script>
	<script type="text/javascript" src="calculadora.js"></script>
	<script type="text/javascript">
		//indicamos que a partir de acá comienza un nuevo móudlo
		module("suma");
	
		test("suma simple", function(){
			var a = 2;
			var b = 5;
						
			var resultado = Calculadora.sumar(a, b);
			
			equal(resultado, 7);
		});

		test("suma con negativos", function(){
			var a = -2;
			var b = 5;
						
			var resultado = Calculadora.sumar(a, b);
			
			equal(resultado, 3);
		});
		
		//ahora comienza otro
		module("resta");
	
		test("resta simple", function(){
			var a = 2;
			var b = 5;
						
			var resultado = Calculadora.restar(a, b);
			
			equal(resultado, -3);
		});		
	</script>
</head>
<body>
	<div id="qunit"></div>
</body>

</html>
