<html>
<head>
	<link rel="stylesheet" href="../lib/qunit/qunit/qunit.css"></link>
	<script type="text/javascript" src="../lib/qunit/qunit/qunit.js"></script>
	<script type="text/javascript">

	sumar = function(a, b){
		return a + b;
	};
	
	test("primer test", function(){
		var valor1 = 2;
		var valor2 = 3;
		var resultado = sumar(valor1, valor2);

		//la función equal compara dos resultados
		//tiene la ventaja de dar más información que "ok" si falla
		equal(resultado, 3);
	});
	
	</script>
</head>
<body>
	<div id="qunit"></div>
</body>

</html>
