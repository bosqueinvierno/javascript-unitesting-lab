<html>
<head>
	<link rel="stylesheet" href="../lib/qunit/qunit/qunit.css"></link>
	<script type="text/javascript" src="../lib/qunit/qunit/qunit.js"></script>
	<script type="text/javascript">

	sumar = function(a, b){
		return a + b;
	};
	
	test("primer test", function(){
		var valor1 = 2;
		var valor2 = 3;
		var resultado = sumar(valor1, valor2);


		//también podemos agregar un mensaje de error más descriptivo
		equal(resultado, 3, "la función suma no funciona bien :( ");
	});
	
	</script>
</head>
<body>
	<div id="qunit"></div>
</body>

</html>
